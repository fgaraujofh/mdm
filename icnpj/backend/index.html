<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invetiga CNPJ</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5" >
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert" id="alert-message" style="display: none;"></div>
                <div class="card" id="login-card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <!-- Error Messages -->
                        <div class="alert" id="error-message" style="display: none;"></div>
                        <form id="login_form">
                            <div class="form-group">
                                <label for="username">Nome do Usuário</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Entre com o nome do seu usuário">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Entre com a sua senha">
                            </div>
                            <button type="submit" class="btn btn-primary" id="login">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card" id="consulta_card" style="display: none;">
                <div class="card-header">
                    Consulta CNPJ
                </div>
                <div class="card-body">
                    <div class="alert" id="error-message-consulta" style="display: none;"></div>
                    <form id="consulta_form">
                        <div class="form-group">
                            <label for="lista_cnpjs">CNPJs separados por vírgula</label>
                            <input type="text" class="form-control" name="lista_cnpjs" id="lista_cnpjs" 
                               placeholder="Entre com Lista de CNPJs"
                               data-toggle="tooltip" data-placement="top" title="Digite os CNPJs separados por vírgula no formato 99.999.999/9999-99">
                        </div>
                        <div class="d-flex align-items-center" style="gap: 10px;">
                            <button type="submit" class="btn btn-primary" id="consulta">Enviar</button>
                            <button type="button" class="btn btn-secondary" id="sair">Sair</button>
                        </div>
                    </form>
                    <!-- ícone de carregamento -->
                    <div id="loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                    </div>
                    <!-- Contêiner de Tabelas -->
                    <div id="tabelas-container">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/static/common.js"></script>
</body>
</html>
