<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5" >
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert" id="alert-message" style="display: none;"></div>
                <div class="card" id="login-card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <!-- Error Messages -->
                        <div class="alert" id="error-message" style="display: none;"></div>
                        <form id="login_form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary" id="login">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card" id="consulta_card" style="display: none;">
                <div class="card-header">
                    Consulta CNPJ
                </div>
                <div class="card-body">
                    <div class="alert" id="error-message-consulta" style="display: none;"></div>
                    <form id="consulta_form">
                        <div class="form-group">
                            <label for="lista_cnpjs">CNPJs separados por vírgula</label>
                            <input type="text" class="form-control" name="lista_cnpjs" id="lista_cnpjs" placeholder="Lista de CNPJs">
                        </div>
                        <button type="submit" class="btn btn-primary" id="consulta">Submit</button>
                    </form>
                    <!-- Contêiner de Tabelas -->
                    <div id="tabelas-container"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/static/common.js"></script>
</body>
</html>
